<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Debtors Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header>
        <h1>Sales & Debtors Tracker</h1>
    </header>

    <main>
        <!-- Calendar Date Picker -->
        <section class="calendar-section">
            <label for="salesDate">Select Date:</label>
            <input type="date" id="salesDate">
            <button onclick="createNewSalesDay()">New Sales for Date</button>
        </section>

        <!-- Items Table -->
        <section class="items-section">
            <h2>Items</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Purchase Cost</th>
                        <th>Portion Price</th>
                        <th>Purchased Portions</th>
                        <th>Profit/Loss</th>
                        <th>Sell</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="addItem()">Add Item</button>
        </section>

        <!-- Debtors Table -->
        <section class="debtors-section">
            <h2>Debtors</h2>
            <table id="debtorsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Due Date</th>
                        <th>Collected</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="addDebtor()">Add Debtor</button>
        </section>

        <!-- Backup / Restore -->
        <section class="backup-section">
            <h2>Backup & Restore</h2>
            <button onclick="exportData()">Export Data (JSON)</button>
            <input type="file" id="importFile" accept=".json" onchange="importData(event)">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sales & Debtors Tracker</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
