<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Debtors Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“… Sales & Debtors Tracker</h1>
        <button id="installBtn" style="display:none;">Install App</button>
    </header>

    <!-- Calendar Section -->
    <section>
        <h2>Sales Calendar</h2>
        <input type="date" id="salesDate">
        <button id="loadSales">Load Sales</button>
    </section>

    <!-- Sales Section -->
    <section>
        <h2>Sales</h2>
        <form id="addItemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="itemCost" placeholder="Purchase Cost" required>
            <input type="number" id="portionPrice" placeholder="Portion Price" required>
            <button type="submit">Add Item</button>
        </form>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Cost</th>
                    <th>Portion Price</th>
                    <th>Sold</th>
                    <th>Profit/Loss</th>
                    <th>Actions (+/-)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Debtors Section -->
    <section>
        <h2>Debtors</h2>
        <form id="addDebtorForm">
            <input type="text" id="debtorName" placeholder="Debtor Name" required>
            <input type="text" id="debtorItem" placeholder="Item Taken" required>
            <input type="number" id="debtorAmount" placeholder="Amount Owed" required>
            <input type="date" id="debtorDue" required>
            <button type="submit">Add Debtor</button>
        </form>
        <table id="debtorsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Date Taken</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Backup Section -->
    <section>
        <h2>Backup & Restore</h2>
        <button id="exportData">Export Data</button>
        <input type="file" id="importData" accept=".json">
    </section>

</body>
</html>
